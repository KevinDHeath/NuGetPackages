name: ðŸ§ª .NET Test

on:
  workflow_dispatch:
     inputs:
      run-name:
        description: A name for the run
        type: string
        required: true
      runs-on:
        description: The runner type to use
        type: choice
        options:
        - ubuntu-latest
        - windows-latest
        default: windows-latest
      project-folder:
        description: Folder containing the solution
        type: string
        default: .

run-name: ${{ inputs.run-name }}

jobs:

  dotnettest:
    name: Test .NET
    runs-on: ${{ inputs.runs-on }}
    env:
      ARTIFACT_PATH: ${{ github.workspace }}\local

    # Set the default working directory
    defaults:
      run:
        working-directory: ${{ inputs.project-folder }}

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create artifacts folder
        run: mkdir ${{ env.ARTIFACT_PATH }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\test\Unit\RunTests.ps1 ${{ env.ARTIFACT_PATH }}

      - name: ReportGenerator
        if: runner.os == 'Windows'
        uses: danielpalme/ReportGenerator-GitHub-Action@5.2.2
        with:
          reports: ${{ env.ARTIFACT_PATH }}\TestResults\core\*\coverage.cobertura.xml
          targetdir: ${{ env.ARTIFACT_PATH }}\TestResults\core\reports\html
          reporttypes: 'Html'
          verbosity: 'Info'
          toolpath: 'reportgeneratortool'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Test-Artifacts
          path: ${{ env.ARTIFACT_PATH }}
          retention-days: 5

